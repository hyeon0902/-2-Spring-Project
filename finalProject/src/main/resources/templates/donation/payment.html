		<script>
			
			function makeOrderNo(){
				
				let date = new Date();
			    
			    let year = date.getFullYear();
			    let month = ('0' + (date.getMonth() + 1)).slice(-2);
			    let day = ('0' + date.getDate()).slice(-2);
			    
			    let payDate = year + month + day;
			    console.log('today = ' + payDate);
			    
			    let hours = ('0' + date.getHours()).slice(-2);
			    let minutes = ('0' + date.getMinutes()).slice(-2);
			    let seconds = ('0' + date.getSeconds()).slice(-2);
			    
			    let time = '00' + hours + minutes + seconds;
			    console.log(time);
			    
			    let orderNo = parseInt(payDate + time);
			    console.log(orderNo);
			    
			    
			    
			    
				checkAnonymous();
				   
				   
			    console.log({payDate, orderNo});
			    return {payDate, orderNo};
			    
			    
			}
			
			function checkAnonymous(){
				let anonCheck = document.getElementById('c_create_account').checked;
			    console.log("check!")
			    
			    console.log(anonCheck)
				return anonCheck ? '1' : '0';
			}
			
		
		
		
		
			let selectedPaymentMethod = '';  //결제수단 
			
			function selectPaymentMethod(paymentMethod){
				selectedPaymentMethod = paymentMethod;
				alert('결제수단 :  ' + selectedPaymentMethod + '  선택 ! ');
			}
		
			
			function getPg(paymentMethod){
				switch(paymentMethod){
					case 'deposit':
						return 무통장;
					case 'kakao':
						return 'kakaopay.TC0ONETIME';
					case 'toss':
						return 'tosstest';	
					case 'card':
						return 'html5_inicis.INIBillTst';
					default:
						return '';
				} 
			}
			

			 var IMP = window.IMP;
			 IMP.init("imp48428178");
			
			 function requestPay() {
			        	
			 if (!selectedPaymentMethod) {
			     alert('결제 수단을 선택해주세요!');
			     return;
			  }	 
				 
				 
			   let amountInput = document.getElementById('c_address').value; // 기부금액
			   let {payDate, payId} = makeOrderNo(); // 결제날짜, 결제번호
			   let memId = "${list.memId}"; //** 세션에서 아이디 가져오기
			   let anonCheck = checkAnonymous(); // 믹명체크여뷰
			   let donId = '일다!' //**세션으로 받아오기 
			   let title = '일단제목 ' // **쎄션
				   
				
				
			     IMP.request_pay({
			    	
			    	 
			        pg: getPg(selectedPaymentMethod),
			        pay_method: selectedPaymentMethod,
			        merchant_uid: "ORD" + payDate,   // 주문번호
			        name: title,
			        amount:  parseInt(amountInput),   // 숫자 타입
			        buyer_name: memId,


			       }, function (rsp) { // callback
			          $.ajax({
			            type: 'POST',
			            url: '/paymentProcess',
			            data: JSON.stringify({
			                donLedId: 'DONLEDGER_SEQ.NEXTVAL', 
			                donAmt: parseInt(amountInput),
			                payMethod: selectedPaymentMethod,
			                payDate: payDate,
			                payStat: 'g01',
			                payId: payId,
			                anonCheck: anonCheck,
			                memId: '일단아이디'
			            })
			         }).done(function(data) {
			             if(rsp.amount === data.response.amount){
			                alert("결제 성공");
			              } else {
			                alert("결제 실패");
			              }
			          });
			       });
			     }
