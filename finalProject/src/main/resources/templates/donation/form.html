<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 등록폼 </title>
    <link rel="stylesheet" th:href="@{/donation/form/bootstrap.min.css}">
  
</head>
<body>

 <section layout:fragment="content" >
 
 사용자 아이디: <span sec:authentication="name"></span>



<form name="donaForm" enctype="multipart/form-data">
  <fieldset>
    <legend> Donation Regit Form </legend>

    
    
    <div class="form-group">
      <label for="categories" class="form-label mt-4"><span style="color:red">*</span> 유형</label>
      <select class="form-select" id="category" >
        <option th:each="category : ${categoryList}" th:value="${category.subCodeId}" th:text="${category.subCodeName}">1</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="title" class="form-label mt-4"><span style="color:red">*</span>주 제목</label>
      <input type="text" name="title" class="form-control" id="title"  aria-describedby="titleHelp" placeholder="메인 제목" >
      <small id="titleHelp" class="form-text text-muted">메인 화면에 보이는 제목입니다.</small>
    </div>
    
    <div class="form-group">
      <label for="recPeriod" class="form-label mt-4"><span style="color:red">*</span>기부모금기간 (DATE)</label>
      <input type="date" name="recPeriod"class="form-control" id="recPeriod"  placeholder="기부모금시작 " autocomplete="off">
      <input type="date" name="endPeriod" class="form-control" id="endPeriod"  placeholder="기부모금종료기간 " autocomplete="off">
    </div>

    <div class="form-group">
      <label for="formFile" class="form-label mt-4"> <span style="color:red">*</span>이미지 첨부파일 </label>
      <input name="file" class="form-control" type="file" id="formFile" >
    </div>
    
    
				    <!-- 영희꺼 
				    	<div class="form-group">
							<div class="subheading">
								<em class="highlight"></em>파일첨부
							</div>
							<input class="form-control" id="imageInput"
								name="uploadFiles" type="file" multiple><br>
								<img id="imagePreview" src="/donation/board/img/avatar.jpg"
							style="width: 100px; height: 100px;">
						</div>
				   end 영희꺼 -->
    
    
    
    <div class="form-group">
      <label for="goalAmt" class="form-label mt-4"><span style="color:red">*</span>목표모금액</label>
      <input name="goalAmt" type="text" class="form-control" id="goalAmt"  placeholder="(원)" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="usePlan" class="form-label mt-4"><span style="color:red">*</span>기부금사용계획(+)</label>
      <div id = "dynamicFields" class="mb-3">
      	<div class="input-group">
	      <input type="text" name="usePlan" class="form-control" id="usePlan"  placeholder="구체적사업내용" autocomplete="off"> 
	      <input type="text" name="usePlanAmt" class="form-control" id="usePlanAmt"  placeholder="구체적사업비" autocomplete="off">
	      <button type="button" class="btn btn-outline-secondary" onclick="addInputs('dynamicFields')">+</button>
      	</div>
      </div>
    </div>

    <div class="form-group">
      <label for="projTarget" class="form-label mt-4"><span style="color:red">*</span>사업대상</label>
      <input type="text" name="projTarget" class="form-control" id="projTarget"  placeholder="기부금 사업대상 입력" autocomplete="off">
    </div>


    <div class="form-group">
      <label for="expEffect" class="form-label mt-4"><span style="color:red">*</span>기대효과</label>
      <textarea name="expEffect" class="form-control" id="expEffect"  rows="3" placeholder="varchar2(2000)이니까 제한하는거 처리해라 현아야."></textarea>
    </div>
    


    <div class="form-group">
	  <label for="intro" class="form-label mt-4">소개글</label>
	    <div id="articleContainer" class="mb-3">
	        <div class="input-group">
	        	<input type="text"  name="introTitle" class="form-control" id="introTitle" placeholder="제목" autocomplete="off">
	        </div>
	        <div class="input-group">
	            <textarea name="intro" class="form-control" id="intro" rows="3"></textarea>
	        </div>
	        <button type="button" class="btn btn-outline-secondary" onclick="addInputs('articleContainer')">+</button>
	    </div>
	</div>
    
<div class="form-group">
    <label for="link" class="form-label mt-4">관련링크(+)</label>
    <div id="relatedLinkContainer" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" id="link" name="link" placeholder="null 가능" autocomplete="off">
            <button type="button" class="btn btn-outline-secondary" onclick="addInputs('relatedLinkContainer')">+</button>
        </div>
    </div>
</div>


<div class="form-group">
    <label for="formFile2" class="form-label mt-4">추가 이미지 첨부파일(+)</label>
    <div id="formFile2Container" class="mb-3">
        <div class="input-group">
            <input class="form-control" type="file" id="formFile2">
            <button type="button" class="btn btn-outline-secondary" onclick="addInputs('formFile2Container')">+</button>
        </div>
    </div>
</div>
    
    
    <fieldset class="form-group">
      <legend class="mt-4"><span style="color:red">*</span>필수 동의 </legend>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        <span style="color:red">*</span>
          유의사항을 읽었습니다.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" >
        <label class="form-check-label" for="flexCheckChecked">
        <span style="color:red">*</span>
         약관동의합니다.
        </label>
      </div>
    </fieldset>

    
    <button type="button" class="btn btn-primary" onclick="submitForm()">등록하기 </button>
    
  </fieldset>
</form>


<script th:inline="javascript">
	function validation(){
		
		//	let requiredFields = [  'category', 'recPeriod', 'goalAmt',  'usePlan', 'projTarget', 'expEffect', 'intro' ];
		//	for(let fields of requiredFields){
		//		let values = document.getElementById(fields).value.trim();
		//		if(values == ''){
		//			alert('필수 항목을 모두 입력해주세요.');
		//			return false; //폼 제출 안되도록! 
		//			}
		//			}//for
					
			let checkBoxChecked = document.getElementById("flexCheckDefault").checked;
			let checkBoxChecked2 = document.getElementById("flexCheckDefault2").checked;
			
			
			//체크여부
			if(!checkBoxChecked || !checkBoxChecked2){
				alert("모두 동의해주세요.")
				}
			
		
				
		}//func
	


	// 폼제출하기
	function submitForm(){
			
		validation();

		
		var userId = [[${#authentication.name}]];
		console.log("userId");
		console.log(userId);
		
		let fdata = {
				facId : userId,
				category : document.querySelector('#category').value,
				recPeriod : document.querySelector('#recPeriod').value,
				endPeriod : document.querySelector('#endPeriod').value,
				goalAmt : document.querySelector('#goalAmt').value,
				usePlan : document.querySelector('#usePlan').value,
				usePlanAmt : document.querySelector('#usePlanAmt').value,
				projTarget : document.querySelector('#projTarget').value,
				expEffect :document.querySelector('#expEffect').value,
				intro :document.querySelector('#intro').value,
				introTitle :document.querySelector('#introTitle').value,
				link :document.querySelector('#link').value,
				expEffect :document.querySelector('#expEffect').value,
		}
		console.log(fdata);
		
		let formData = new FormData();
		formData.append("DonaVO", JSON.stringify(fdata));
		console.log(formData);
		
		var inputFile = $("input[type='file']");
		var files = inputFile[0].files;
		for (var i = 0; i < files.length; i++) {
		formData.append("uploadfiles", files[i]);
		}
		
		
		
		$.ajax({
			type : 'POST',
			url : "/regitForm",
			processData: false, //기본값은 true, ajax 통신을 통해 데이터를 전송할 때, 기본적으로 key와 value값을 Query String으로 변환해서 보냅니다.
			contentType: false, // multipart/form-data타입을 사용하기위해 false 로 지정합니다.'
			//contentType : 'application/json',
			data : formData,
			success :function (result) {
						console.log("ajax 안에 result " + result);
						
						alert("등록성공!");
						location.href="donaMain"
						return;
					},
			
			error : function(error){
				console.error('등록 폼 : 등록 실패! ')
			}

	    //document.forms[0].submit(); // 폼 제출
		    
			})
		}// end Submit Form
  
		
	
		
	
	
	
	
	//동적 
	let dynamicFieldsCount = 1;
	let articleContainerCount = 1;
	let relatedLinkContainerCount = 1;
	let formFile2ContainerCount = 1;
	let count;
	
    const MAX_DYNAMIC_FIELDS = 2; // 동적사업내용 추가 최대 허용 개수
    const MAX_ARTICLE_CONTAINERS = 1; // 소개글 추가 최대 허용 개수
    const MAX_RELATED_LINK_CONTAINERS = 1; // 관련링크 추가 최대 허용 개수
    const MAX_FORM_FILE_2_CONTAINERS = 1; // 추가 이미지 첨부파일 추가 최대 허용 개수

    function addInputs(type) {
        let container = document.getElementById(type);
        if (!container) {
            console.error("컨테이너를 찾을 수 없습니다: " + type);
            return;
        }

        switch (type) {
            case "dynamicFields":
                if (dynamicFieldsCount > MAX_DYNAMIC_FIELDS) {
                    alert("동적사업내용 추가 허용 개수를 초과했습니다.");
                    return;
                }
                count = dynamicFieldsCount++;
                break;
            case "articleContainer":
                if (articleContainerCount > MAX_ARTICLE_CONTAINERS) {
                    alert("소개글 추가 허용 개수를 초과했습니다.");
                    return;
                }
                count = articleContainerCount++;
                break;
            case "relatedLinkContainer":
                if (relatedLinkContainerCount > MAX_RELATED_LINK_CONTAINERS) {
                    alert("관련링크 추가 허용 개수를 초과했습니다.");
                    return;
                }
                count = relatedLinkContainerCount++;
                break;
            case "formFile2Container":
                if (formFile2ContainerCount > MAX_FORM_FILE_2_CONTAINERS) {
                    alert("추가 이미지 첨부파일 추가 허용 개수를 초과했습니다.");
                    return;
                }
                count = formFile2ContainerCount++;
                break;
            default:
                console.error("유효하지 않은 타입입니다: " + type);
                return;
        }

        
        let newFields = document.createElement("div");
        newFields.className = "mb-3";

        if (type === "dynamicFields") {
            newFields.innerHTML =
                `<div class="input-group">` +
                `<input type="text" class="form-control" id="usePlan${count}" placeholder="구체적사업내용" autocomplete="off">` +
                `<input type="text" class="form-control" id="usePlanAmt${count}" placeholder="구체적사업비" autocomplete="off">` +
                `<button type="button" class="btn btn-outline-secondary" onclick="removeInputs(this, '${type}')">-</button>` +
                `</div>`;
        } else if (type === "articleContainer") {
            newFields.innerHTML =
                `<div class="input-group">` +
                `<input type="text" class="form-control" id="introTitle${count}" placeholder="제목" autocomplete="off">` +
                `</div>` +
                `<div class="input-group">` +
                `<textarea class="form-control" id="intro${count}" rows="3"></textarea>` +
                `<button type="button" class="btn btn-outline-secondary" onclick="removeInputs(this, '${type}')">-</button>` +
                `</div>`;
        } else if (type === "relatedLinkContainer") {
            newFields.innerHTML =
                `<div class="input-group">` +
                `<input type="text" class="form-control" id="link${count}" placeholder="null 가능" autocomplete="off">` +
                `<button type="button" class="btn btn-outline-secondary" onclick="removeInputs(this, '${type}')">-</button>` +
                `</div>`;
        } else if (type === "formFile2Container") {
            newFields.innerHTML =
                `<div class="input-group">` +
                `<input class="form-control" type="file" id="formFile2${count}">` +
                `<button type="button" class="btn btn-outline-secondary" onclick="removeInputs(this, '${type}')">-</button>` +
                `</div>`;
        }

        container.appendChild(newFields);
    }



    function removeInputs(button, type) {
        //해당 컨테이너 모든 자식 삭제
        let container = button.parentNode.parentNode;
        container.parentNode.removeChild(container);
    }
    
    
    
    
</script>




</section>
</body>
