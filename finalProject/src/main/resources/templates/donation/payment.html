		<script th:inline="javascript">
		
			//DonId 가져오기
			function getParam(param){
				let urlParam = new URLSearchParams(window.location.search);
				console.log("유알엘파람"+ urlParam);
				
				return urlParam.get(param);
			}
				let donId = getParam("donId");
				console.log("앞에서 가져온 돈아이디"+ donId);
			
		
		    //입력 -> 표
		    document.getElementById('c_address').addEventListener('input', function() {
		        let amountInput = this.value;
		        // 표 업데이트
		    	document.getElementById('displayAmount').textContent = amountInput + '원';
		    });
		
		    
		 
		//결제결제결제
		
			let selectedPaymentMethod = '';  //결제수단 
			
			function selectPaymentMethod(paymentMethod){
				selectedPaymentMethod = paymentMethod;
				alert('결제수단 :  ' + selectedPaymentMethod + '  선택 ! ');
			}
		
			function getPg(paymentMethod){
				console.log(paymentMethod, "asdfasdf")
				switch(paymentMethod){
					case 'deposit':
						return '무통장';
					case 'kakao':
						console.log('넌 카카오');
						return 'kakaopay.TC0ONETIME';
						
					case 'toss':
						return 'tosspay';	
					case 'card':
						return 'html5_inicis.INIBillTst';
					default:
						return '';
				} 
			}
			
	
			 
			 function requestPay() {
			        	
			 var IMP = window.IMP;
			 IMP.init("imp48428178");
			
				    let amountInput = document.getElementById('c_address').value;
				    let agreementCheckbox = document.getElementById('c_ship_different_address');
				    
				    if (!amountInput) {
				        alert('기부할 금액을 입력해주세요.');
				        return;
				    }
				    if (!selectedPaymentMethod) {
				        alert('결제 수단을 선택해주세요.');
				        return;
				    }

				    if (!agreementCheckbox.checked) {
				        alert('약관에 동의해주세요.');
				        return;
				    }

				    // 날짜
				    let today = new Date();
				    let year = today.getFullYear();
				    let month = today.getMonth() + 1;
				    let day = today.getDate();

				    // 시간 
				    let hours = today.getHours();
				    let minutes = today.getMinutes();
				    let seconds = today.getSeconds();

				    
				    month = month < 10 ? '0' + month : month;
				    day = day < 10 ? '0' + day : day;
				    hours = hours < 10 ? '0' + hours : hours;
				    minutes = minutes < 10 ? '0' + minutes : minutes;
				    seconds = seconds < 10 ? '0' + seconds : seconds;

				    let currentDate = year + '-' + month + '-' + day;
				    let currentTime = hours + ':' + minutes + ':' + seconds;

				    // 결제 일자 , 결제 번호 
				    let payDate = currentDate 
				    	console.log("페이데이트")
				    	console.log(payDate);
				    let payId = currentDate.replace(/-/g, '') + currentTime.replace(/:/g, '');

				    // **세션에서 회원 아이디를 가져오는 부분
				  
				    let memId =  [[${#authentication.name}]];
				    console.log(memId);

				    // 익명 체크 여부
				    let anonCheck = document.getElementById('c_create_account').checked; 
				    let anonCheckVal = anonCheck ? '1' : '0';
				    console.log(anonCheck);
				    console.log(anonCheckVal);

				   

				 
				    IMP.request_pay({
				        pg: getPg(selectedPaymentMethod),
				        pay_method: selectedPaymentMethod,
				        merchant_uid: "ORD" + currentDate.replace(/-/g, '') + '-' + currentTime.replace(/:/g, ''),
				        name: donId,
				        amount: parseInt(amountInput),
				    }, function (rsp ){
				    	console.log(rsp)
				    	if(rsp.success){
				        $.ajax({
				            type: 'POST',
				            url: '/paymentProcess',
				            contentType: 'application/json', 
				            data: 
				            	JSON.stringify({
				                //donLedId: 'DONLEDGER_SEQ.NEXTVAL', 
				                donAmt: parseInt(amountInput),
				                payMethod: selectedPaymentMethod,
				                payDate: payDate,
				                payStat: 'g01',
				                payId: payId,
				                anonCheck: anonCheckVal,
				                memId: memId,
				                donId: donId
				            	})
				            
			         }).done(function(data) {
			        	 console.log(data);
			        	 window.location.href = "/paymentComplete";
			          });
				    	}else{
				    		alert("실패실패실패!")
				    	}
			       });
			     }
			 
			 
   		 </script>
