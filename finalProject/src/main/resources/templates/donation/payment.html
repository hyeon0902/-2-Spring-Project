	<body>
	 <section layout:fragment="content">


		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>기부금결제화면</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		<div class="untree_co-section">
		    <div class="container">
		      <div class="row mb-5">

		      </div>
		      <div class="row">
		        <div class="col-md-6 mb-5 mb-md-0">
		          <h2 class="h3 mb-3 text-black">기부하기</h2>
		          <div class="p-3 p-lg-5 border bg-white">



		            <div class="form-group row">
		              <div class="col-md-12">
		                <label for="c_address" class="text-black">기부할 금액 <span class="text-danger">*</span></label>
		                <input type="text"  class="form-control" id="c_address" name="c_address" placeholder="기부할 금액을 입력해주세요">
		              </div>
		            </div>


	            
		                <table class="table site-block-order-table mb-5">
		                  <thead>
		                    <th>결제금액</th>
		                    <th></th>
		                  </thead>
		                  <tbody>

		                    <tr class="table-success">
		                      <td class="text-black font-weight-bold" scope="row"><strong></strong></td>
		                      <td class="text-black font-weight-bold" scope="row"><strong  id="displayAmount">원</strong></td>
		                    </tr>
		                    
	
		                  </tbody>
		                </table>

			            <div class="row">
			                <div class="col-md-3 mb-3">

			                    <button type="button" class="btn btn-info btn-block " id="depositBtn" onclick="selectPaymentMethod('deposit')">무통장입금</button>
			                </div>
			                <div class="col-md-3 mb-3">
			                    <button type="button" class="btn btn-warning btn-block " id="kakaoPayBtn" onclick="selectPaymentMethod('kakaoPay')">카카오페이</button>
			                </div>
			                <div class="col-md-3 mb-3">
			                    <button type="button" class="btn btn-success btn-block " id="tossPayBtn" onclick="selectPaymentMethod('toss')">토스페이</button>
			                </div>
			                <div class="col-md-3 mb-3">
			                    <button type="button" class="btn btn-danger btn-block " id="cardPayBtn" onclick="selectPaymentMethod('card')">카드결제</button>
			                </div>
			            </div>

		            <div class="form-group">
		              <label for="c_create_account" class="text-black" data-bs-toggle="collapse" href="#create_an_account" role="button" aria-expanded="false" aria-controls="create_an_account"><input type="checkbox" value="1" id="c_create_account"> 익명으로 기부하겠습니다.</label>
	
		            </div>


		            <div class="form-group">
		              <label for="c_ship_different_address" class="text-black" data-bs-toggle="collapse" href="#ship_different_address" role="button" aria-expanded="false" aria-controls="ship_different_address"><input type="checkbox" value="1" id="c_ship_different_address"> 동의합니다. (약관)</label>
		              
		            </div>

		<script src="donation/payment/js/bootstrap.bundle.min.js"></script>

		<script>
		    //입력 -> 표
		    document.getElementById('c_address').addEventListener('input', function() {
		        let amountInput = this.value;
		        // 표 업데이트
		    	document.getElementById('displayAmount').textContent = amountInput + '원';
		    });
		    

		</script>	
		
		
		<script>
		
			
			let selectedPaymentMethod = '';  //결제수단 
			
			function selectPaymentMethod(paymentMethod){
				selectedPaymentMethod = paymentMethod;
				alert('결제수단 :  ' + selectedPaymentMethod + '  선택 ! ');
			}
		
			function getPg(paymentMethod){
				switch(paymentMethod){
					case 'deposit':
						return '무통장';
					case 'kakao':
						return 'kakaopay.TC0ONETIME';	
					case 'toss':
						return 'tosspay';	
					case 'card':
						return 'html5_inicis.INIBillTst';
					default:
						return '';
				} 
			}
			

			 var IMP = window.IMP;
			 IMP.init("imp48428178");
			
			 function requestPay() {
			        	
				    let amountInput = document.getElementById('c_address').value;
				    let agreementCheckbox = document.getElementById('c_ship_different_address');
				    
				    if (!amountInput) {
				        alert('기부할 금액을 입력해주세요.');
				        return;
				    }
				    if (!selectedPaymentMethod) {
				        alert('결제 수단을 선택해주세요.');
				        return;
				    }

				    if (!agreementCheckbox.checked) {
				        alert('약관에 동의해주세요.');
				        return;
				    }

				    // 오늘 날짜 구하기
				    let today = new Date();
				    let year = today.getFullYear();
				    let month = today.getMonth() + 1;
				    let day = today.getDate();

				    // 시간 구하기
				    let hours = today.getHours();
				    let minutes = today.getMinutes();
				    let seconds = today.getSeconds();

				    // 10보다 작은 경우 앞에 0 추가
				    month = month < 10 ? '0' + month : month;
				    day = day < 10 ? '0' + day : day;
				    hours = hours < 10 ? '0' + hours : hours;
				    minutes = minutes < 10 ? '0' + minutes : minutes;
				    seconds = seconds < 10 ? '0' + seconds : seconds;

				    let currentDate = year + '-' + month + '-' + day;
				    let currentTime = hours + ':' + minutes + ':' + seconds;

				    // 결제 일자 및 결제 번호 생성
				    let payDate = currentDate + ' ' + currentTime;
				    let payId = 'merchant' + currentDate.replace(/-/g, '') + '-' + currentTime.replace(/:/g, '');

				    // 세션에서 회원 아이디를 가져오는 부분
				    let memId = "${list.memId}";

				    // 여기서 익명 체크 여부를 어떻게 가져오는지에 따라 수정이 필요할 수 있습니다.
				    let anonCheck = document.getElementById('c_create_account').checked; // 익명 체크 여부

				    // 여기서 donId의 title 값을 가져오는 코드를 작성해주세요.
				    // 아래는 예시로 "노르웨이 회전 의자"로 임시로 지정한 것입니다.
				    let donTitle = "노르웨이 회전 의자";

				    // 나머지 코드는 변경하지 않고 유지
				    IMP.request_pay({
				        pg: getPg(selectedPaymentMethod),
				        pay_method: selectedPaymentMethod,
				        merchant_uid: "ORD" + currentDate.replace(/-/g, '') + '-' + currentTime.replace(/:/g, ''),
				        name: donTitle,
				        amount: parseInt(amountInput),
				    }, function (rsp) {
				        $.ajax({
				            type: 'POST',
				            url: '/paymentProcess',
				            contentType: 'application/json', 
				            data: 
				            	JSON.stringify({
				                donLedId: 'DONLEDGER_SEQ.NEXTVAL', // 이 부분은 사용하는 DBMS에 따라 시퀀스를 어떻게 다루는지에 따라 수정이 필요합니다.
				                donAmt: parseInt(amountInput),
				                payMethod: selectedPaymentMethod,
				                payDate: payDate,
				                payStat: 'g01',
				                payId: payId,
				                anonCheck: anonCheck,
				                memId: memId
				            	})
				            
			         }).done(function(data) {
			             if(rsp.paid_amount === data.response.amount){
			                alert("결제 성공");
			              } else {
			                alert("결제 실패");
			              }
			          });
			       });
			     }
   		 </script>
   	</section>
