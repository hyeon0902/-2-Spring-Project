
		<table class="table" id="fac">
				<thead>
					<tr>
						<th>시설명</th>
						<th>시설유형</th>
						<th>이메일</th>
						<th>홈페이지 주소</th>
						<th>대표자명</th>
						<th>대표번호</th>
						<th>승인처리</th>
					</tr>
				</thead>
				<tbody>
				 	<th:block th:each="fac : ${facilityList}" >
						<tr>
							 <td th:text="${fac.facName}" >시설명</td>
							 <td th:text="${fac.facType}" >시설유형</td>
							 <td th:text="${fac.facEmail}" >이메일</td>
							 <td th:text="${fac.facWeb}" >홈페이지</td>
							 <td th:text="${fac.repName}" >대표자명</td>
							 <td th:text="${fac.repPhone}">대표번호</td>
							 <td th:if="${fac.donApp}==0"><button>승인</button></td>
							 <td th:if="${fac.donApp}==1">승인완료</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			
			<table class="table" id="don">
				<thead>
					<tr>
						<th>시설 아이디</th>
						<th>제목</th>
						<th>목표금액</th>
						<th>사업대상</th>
						<th>모금 시작일</th>
						<th>모금 마감일</th>
						<th>승인하기</th>
					</tr>
				</thead>
				<tbody>
				 	<th:block th:each="don : ${donationList}" >
						<tr>
							 <td th:text="${don.facId}" >아이디</td>
							 <td th:text="${don.title}" >제목</td>
							 <td th:text="${don.goalAmt}">목표금액</td>
							 <td th:text="${don.projTarget}">사업대상</td>
							 <td th:text="${#dates.format(don.recPeriod, 'yyyy년 MMM dd일')}" >모금 시작일</td>
							 <td th:text="${#dates.format(don.endPeriod, 'yyyy년 MMM dd일')}">모금 마감일</td>
							 <td th:if="${don.donRegApp}==0"><button>승인</button></td>
							 <td th:if="${don.donRegApp}==1">승인완료</td>
						</tr>
					</th:block>
				</tbody>
			</table>
