<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<style>
table {
  border: 1px #a39485 solid;
  font-size: .9em;
  box-shadow: 0 2px 5px rgba(0,0,0,.25);
  width: 100%;
  border-collapse: collapse;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 30px;
}

th {
  text-align: center;
}
  
thead {
  font-weight: bold;
  color: #fff;
  background: #007bff;
}
  
 td, th {
  padding: 1em .5em;
  vertical-align: middle;
}
  
 td {
  border-bottom: 1px solid rgba(0,0,0,.1);
  background: #fff;
  text-align: center;
}

a {
  color: #73685d;
  cursor: pointer;
}
  
 @media all and (max-width: 768px) {
    
  table, thead, tbody, th, td, tr {
    display: block;
  }
  
  th {
    text-align: right;
  }
  
  table {
    position: relative; 
    padding-bottom: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
  }
  
  thead {
    float: left;
    white-space: nowrap;
  }
  
  tbody {
    padding-top: 50px;
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    white-space: nowrap;
  }
  
  tr {
    display: inline-block;
    vertical-align: top;
  }
  
  th {
    border-bottom: 1px solid #a39485;
  }
  
  td {
    border-bottom: 1px solid #e5e5e5;
  }
  .hidden {
  	display: none;
  }
  .notList {
  	font-size: 40px;
  }
  
#noList {
    width: 100%;
    height: 400px;
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 */
}

#noList td {
    font-size: 20px; /* 텍스트 크기 */
    font-weight: bold; /* 텍스트 굵기 */
}
</style>
</head>
<body>
<section layout:fragment="content">
<div th:insert="~{banner/empty::banner}"></div>
<div class="side" th:insert="~{my/sidebar::side}"></div>
<div class="container">
<!-- 상태를 선택할 수 있는 셀렉트 박스 -->
	<select id="appCodeSelect" class="form-control">
	    <option value="h01">참여내역</option>
	    <option value="h02">신청내역</option>
	    <option value="h03">거절내역</option>
	</select>
	
	<!-- 선택한 상태에 따른 내역 표시 -->
	<div>
	    <table style="height : 150px;">
	        <thead>
	            <tr>
	                <th style="width: 10%;">날짜</th>
	                <th style="width: 80%;">제목</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="item : ${list}">
	                <td class="item" th:text="${#dates.format(item.appDate, 'yyyy.MM.dd')}"></td>
	                <td class="appCode" id="itemcheck" style="display:none;" th:text="${item.appCode}"></td>
	                <td class="item" th:text="${item.meetName}"></td>
	            </tr>
	        </tbody>
	    </table>
	    <table id="noList">
	    	<tbody>
	    		<tr>
					<td id="noList" style="height: 400px; display:none;">내역이 없습니다</td>    		
	    </table>
	</div>
</div>
<script th:inline="javascript">
$('#appCodeSelect').on('change', function(e) {
    let selectOption = $(this).val();
    console.log(selectOption)

    let trElements = $("tr:has(td)");
    let isExist = false;

    trElements.each(function() {
        let appcode = $(this).find("td.appCode").text();
        console.log(appcode,'확인');
        if (appcode == selectOption) {
            isExist = true;
        } else {
            $(this).css('display', 'none');
        }
    });
});

</script>
</section>
</body>
</html>
