<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>비밀번호 검증</title>
<style>
table {
  border: 1px #a39485 solid;
  font-size: .9em;
  box-shadow: 0 2px 5px rgba(0,0,0,.25);
  width: 100%;
  border-collapse: collapse;
  border-radius: 5px;
  overflow: hidden;
}

th {
  text-align: center;
}
  
thead {
  font-weight: bold;
  color: #fff;
  background: #73685d;
}
  
 td, th {
  padding: 1em .5em;
  vertical-align: middle;
}
  
 td {
  border-bottom: 1px solid rgba(0,0,0,.1);
  background: #fff;
  text-align: center;
}

a {
  color: #73685d;
}
  
 @media all and (max-width: 768px) {
    
  table, thead, tbody, th, td, tr {
    display: block;
  }
  
  th {
    text-align: right;
  }
  
  table {
    position: relative; 
    padding-bottom: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
  }
  
  thead {
    float: left;
    white-space: nowrap;
  }
  
  tbody {
    padding-top: 50px;
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    white-space: nowrap;
  }
  
  tr {
    display: inline-block;
    vertical-align: top;
  }
  
  th {
    border-bottom: 1px solid #a39485;
  }
  
  td {
    border-bottom: 1px solid #e5e5e5;
  }
  .hidden {
  	display: none;
  }
</style>
</head>
<body>
<section layout:fragment="content">
<!-- 마이페이지 사이드바 -->
	<div class="row" style="color: black;">
  		<div class="col-sm-2">
  			<div>
  				<h4 onclick="window.location.href='/my'">마이페이지</h4>
  			</div>
  			<div class="list-group" id="myList" role="tablist">
  			  <h4>기부</h4>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/gibuList" role="tab">기부내역</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/gibuReceipt" role="tab">기부영수증</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/gibuActivity" role="tab">활동증서</a>
  			  <h4>봉사</h4>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/dayList" role="tab">하루모임</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/clubList" role="tab">동아리</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/facilityList" role="tab">봉사시설</a>
			</div>
  	</div>
	<div class="col-sm-10">
	  		<div class="container">
		  	<h2>일일</h2>
		  	<div>
				<h4>참여내역</h4>
			  	<table>
					<thead>
						<tr>
							<th style="width:100px;"></th>
							<th></th>
							<th style="width: 150px;"></th>
							<th></th>
						</tr>
					</thead>
				    <tbody>
				        <tr>
				            <td></td>
				        </tr>
				    </tbody>
				</table>
      		</div>
		  	<div>
				<h4>신청내역</h4>
			  	<table>
					<thead>
						<tr>
							<th style="width:100px;"></th>
							<th></th>
							<th style="width: 150px;"></th>
							<th></th>
						</tr>
					</thead>
				    <tbody>
				        <tr>
				            <td></td>
				        </tr>
				    </tbody>
				</table>
      		</div>
		  	<div>
				<h4>거절내역</h4>
			  	<table>
					<thead>
						<tr>
							<th style="width:100px;"></th>
							<th></th>
							<th style="width: 150px;"></th>
							<th></th>
						</tr>
					</thead>
				    <tbody>
				        <tr>
				            <td></td>
				        </tr>
				    </tbody>
				</table>
      		</div>
		</div>
	</div>
</div>

	<script  th:inline="javascript">
	$(function () {
		$('#myList a').click(function (e) {
		    e.preventDefault(); // 기본 동작인 링크 이동을 막습니다.
		    var href = $(this).attr('href'); // 클릭한 요소의 href 속성 값을 가져옵니다.
			window.location.href = href; // 해당 경로로 이동합니다.
		});
	});
		
	$(function () {
	// 현재 페이지의 URL을 가져옵니다.
		var currentUrl = window.location.href;

		// 리스트 항목을 순회하며 현재 페이지와 연관된 항목을 찾습니다.
		$('#myList a').each(function () {
		var href = $(this).attr('href');
			    
		// 현재 페이지와 href 속성 값이 일치하는 경우 해당 항목을 활성화합니다.
			if (currentUrl.indexOf(href) > -1) {
				$(this).addClass('active');
			}
		});
	});
	
	</script>
</section>
</body>
</html>
