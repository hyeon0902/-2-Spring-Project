<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>봉사마루</title>
<style>
table {
  border: 1px #a39485 solid;
  font-size: .9em;
  box-shadow: 0 2px 5px rgba(0,0,0,.25);
  width: 100%;
  border-collapse: collapse;
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 30px;
}

th {
  text-align: center;
}
  
thead {
  font-weight: bold;
  color: #fff;
  background: #007bff;
}
  
 td, th {
  padding: 1em .5em;
  vertical-align: middle;
}
  
 td {
  border-bottom: 1px solid rgba(0,0,0,.1);
  background: #fff;
  text-align: center;
}

a {
  color: #73685d;
}
  
 @media all and (max-width: 768px) {
    
  table, thead, tbody, th, td, tr {
    display: block;
  }
  
  th {
    text-align: right;
  }
  
  table {
    position: relative; 
    padding-bottom: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
  }
  
  thead {
    float: left;
    white-space: nowrap;
  }
  
  tbody {
    padding-top: 50px;
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    white-space: nowrap;
  }
  
  tr {
    display: inline-block;
    vertical-align: top;
  }
  
  th {
    border-bottom: 1px solid #a39485;
  }
  
  td {
    border-bottom: 1px solid #e5e5e5;
  }
  .hidden {
  	display: none;
  }
  .notList {
  	font-size: 40px;
  }
  

</style>
</head>
<body>
<section layout:fragment="content">
<div th:insert="~{banner/empty::banner}"></div>
<div class="side" th:insert="~{my/sidebar::side}"></div>
  		<div class="container">
			<th:block th:each="item,index : ${list}">
			    <div th:if="${item.appCode == 'h01'}">
			        <h4>참여내역</h4>
			        <table style="height : 150px;">
			            <thead>
			                <tr>
			                    <th style="width: 10%;">번호</th>
			                    <th style="width: 80%;">제목</th>
			                    <th style="width: 10%;">날짜</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr>
			                    <td th:text="${index.count}"></td>
			                    <td th:text="${item.meetName}"></td>
			                    <td th:text="${#dates.format(item.appDate, 'yyyy.MM.dd')}"></td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			    <div th:if="${item.appCode != 'h01'}">
			    	<h4>참여내역</h4>
			    	<table style="height : 300px;">
			    		<tr>
			    			<td>
			    				<span class="notList">참여내역이 없습니다.</span>
			    			</td>
			    		</tr>
			    	</table>
			    </div>
			    <div th:if="${item.appCode == 'h02'}">
			        <h4>신청내역</h4>
			        <table style="height : 150px;">
			            <thead>
			                <tr>
			                    <th style="width: 10%;">번호</th>
			                    <th style="width: 80%;">제목</th>
			                    <th style="width: 10%;">날짜</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr>
			                    <td th:text="${index.count}"></td>
			                    <td th:text="${item.meetName}"></td>
			                    <td th:text="${#dates.format(item.appDate, 'yyyy.MM.dd')}"></td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			    <div th:if="${item.appCode != 'h02'}">
			    	<h4>신청내역</h4>
			    	<table style="height : 300px;">
			    		<tr>
			    			<td>
			    				<span class="notList">신청내역이 없습니다.</span>
			    			</td>
			    		</tr>
			    	</table>
			    </div>
			    <div th:if="${item.appCode == 'h03'}">
			        <h4>거절내역</h4>
			        <table style="height : 150px;">
			            <thead>
			                <tr>
			                    <th style="width: 10%;">번호</th>
			                    <th style="width: 80%;">제목</th>
			                    <th style="width: 10%;">날짜</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr>
			                    <td th:text="${index.count}"></td>
			                    <td th:text="${item.meetName}"></td>
			                    <td th:text="${#dates.format(item.appDate, 'yyyy.MM.dd')}"></td>
			                </tr>
			            </tbody>
			        </table>
			    </div>
			    <div th:if="${item.appCode != 'h03'}">
			    	<h4>거절내역</h4>
			    	<table style="height : 300px;">
			    		<tr>
			    			<td>
			    				<span class="notList">거절내역이 없습니다.</span>
			    			</td>
			    		</tr>
			    	</table>
			    </div>
			</th:block>
	</div>
	<script  th:inline="javascript">
	
	</script>
</section>
</body>
</html>
