<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{facility/facilitylayout}">
<head>
<meta charset="UTF-8">
<title>시설상세</title>
 <style>
.facility{
display:inline-block;
}
</style>
</head>
<body>
<section layout:fragment="content">
<div class="facility">
<h3>시설정보</h3>
<hr>
<p th:text="${'시설명'+facilityInfo.facName}"></p>
<p th:text="${'사업유형'+facilityInfo.facType}"></p>
<p th:text="기부금공제구분"></p>
<p th:text="${'대표자명'+facilityInfo.repName}"></p>
<p th:text="${'사업자번호'+facilityInfo.bizNum}"></p>
<p th:text="${'대표번호'+facilityInfo.repPhone}"></p>
<p th:text="|주소 ${facilityInfo.facAddr},${facilityInfo.facAddrDetail}|"></p>
<hr>

</div>








</section>
</body>
</html>
