<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout}"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>기부 등록</title>
 <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
<style>

</style>
</head>
<body>
<section layout:fragment="content">
 <div th:insert="~{banner/empty::banner}"></div>
<div class="container" style=" text-align:center;">
<div class="side " th:insert="~{facility/sidebar::side}"></div>	
 <div class="main-content" th:if="${#authentication.principal.userVO.donApp} == 0">

<p onclick="openapplyform()">기부신청하기</p>
<div class="row hotel_booking_table"  >
<h1>아직 기부권한이 없으신 상태입니다
<br>
기부 권한을 먼저 얻어주세요 
<br>
기부 신청하기로 이동해주세요
</h1>
</div>
</div>


<div class="col-md-10 main-content" th:if="${#authentication.principal.userVO.donApp} == 1">
	<p onclick="openregitform()">기부등록하기</p>

		<div class="row hotel_booking_table" >
					
					<div class="col-md-3">
                        
                    </div>
                    <div class="col-md-9">
                        <div class="boking_table">
                            <div class="row">
                            <div class="col-md-3">
                                    <div class="book_tabel_item">
                                     <p style="color:black; font-size:26px">기부제목</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="book_tabel_item">
                                     <p style="color:black; font-size:26px">목표금액</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="book_tabel_item">
                                      <p style="color:black; font-size:26px">모집기간</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="book_tabel_item">
                                       <p style="color:black; font-size:26px">승인상태</p>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                    <th:block th:each="dona:${donaList}">
                    <div class="col-md-3">
                        <h2>기부신청<br>진행상황</h2>
                    </div>
                    <div class="col-md-9">
                        <div class="boking_table">
                       
                            <div class="row">
              <div class="col-md-3">
                 <div class="book_tabel_item">
                  <p><a  th:text="${dona.title}"></a></p>
                 
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="book_tabel_item">
                  <p><a  th:text="${dona.goalAmt}"></a></p>
                 
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="book_tabel_item">
                  <p><a  th:text="${#dates.format(dona.recPeriod,'yyyy-MM-dd')} +'~'+${#dates.format(dona.endPeriod,'yyyy-MM-dd')}"></a></p>
                 
                 </div>
             </div>
             <div class="col-md-3">
                 <div class="book_tabel_item">
                  <p><a  th:text="${dona.donRegApp}"></a></p>
                 
                 </div>
             </div>
         </div>
                           
                        </div>
                    </div>
               </th:block>
                </div>

                </div>
</div>    

<script th:inline="javascript">
//기부신청폼
function openapplyform(){
	location.href = "/applyform";
}

//기부등록폼
function openregitform(){
	location.href = "/regitForm";
}
</script>          

</section>                
</body>
</html>
