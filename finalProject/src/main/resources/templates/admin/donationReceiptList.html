<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}">
<head>
<meta charset="UTF-8">
<title>기부금 영수증</title>
<style>
.cur{
	cursor:pointer;
}
</style>
</head>
<body>
	<section layout:fragment="content">
	<div class="body-wrapper">
      <!--  Header Start -->
		<div class="divFooter" th:insert="~{admin/adminHeader :: head}"></div>
      <!--  Header End -->
      <div class="container-fluid">
		<div class="container">
		<h2>기부금 영수증 제출현황</h2>
		<div id="tableData">
			<table class="table" id="classic">
				<thead>
					<tr>
						<th>시설아이디</th>
						<th>프로젝트명</th>
						<th>기부금액</th>
						<th>출금날짜</th>
						<th>제출기한</th>
						<th>제출현황</th>
						<th>요청</th>
					</tr>
				</thead>
				<tbody>
				 	<th:block th:each="don : ${remList}" >
						<tr>
							 <td th:text="${don.facName}"></td>
							 <td th:text="${don.title}"></td>
							 <td data-th-text="${#numbers.formatInteger(don.remTotal, 1, 'COMMA') + '원'}"></td>
							 <td th:text="${#dates.format(don.remDate, 'yyyy년 MMM dd일')}"></td>
							 <td th:text="${#dates.format(don.deadlineDate, 'yyyy년 MMM dd일')}"></td>
							 <td th:if="${don.checking}==null">미제출</td>
							 <td th:if="${don.checking}!=null">제출완료</td>
							 <td th:if="${don.checking}==null"><button class="btn btn-outline-secondary btn-sm" onclick="song()">요청하기</button></td>
							 <td th:if="${don.checking}!=null"><button class="btn btn-outline-secondary btn-sm" onclick="song()">확인하기</button></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		</div>
		<script th:inline="javascript">
			function dateFormat(value, format) {
			    let date = value == "" ? new Date() : new Date(value);
			    let year = date.getFullYear();
			    let month = ("0" + (date.getMonth() + 1)).slice(-2);
			    let day = ("0" + date.getDate()).slice(-2);
			    let result = format
			      .replace("yyyy", year)
			      .replace("MM", month)
			      .replace("dd", day);
			    return result;
			};
			
			function wonComma(number) {
			    if (number < 1000) {
			      return number
			    }
			    return number.toLocaleString();
			};
			
		    function song() {
				alert('이메일 인증하기');
		    }
		    
		    
		    
		    
		</script>
      </div>
    </div>
	</section>
</body>
</html>
