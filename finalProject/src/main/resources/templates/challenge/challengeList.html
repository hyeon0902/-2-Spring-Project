<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>챌린지리스트</title>
</head>
<body>
	<section layout:fragment="content">
		<h1 style="color:#689f38 ">나의 사소한 노력이 모여 <br>우리의 긍정적인 영향을 더해줍니다!</h1>
		<p th:text="'봉사마루 챌린지 총 ' +${challengeList[0].allParticipants}+'명 참여중'" style="color:black; font-size:15px;"></p>
		<h4 ><a th:href="@{/challengeInsert}" style="color:#689f38 ">함께하고싶은 챌린지가 있으신가요?</a></h4>
		<br>
		<br>
		<br>
		
		<th:block th:each="challenge:${challengeList}">
			<div class="row">
				<div class="col-md-6 gallery_item">
					<div class="gallery_img">
						<img th:src="${challenge.file.filePath}" alt="">
						<p th:text="${challenge.participants}+'명 참여중'"></p>
						<div class="hover">
							<a class="light"
								th:href="@{/challenge/challengeInfo(chalId=${challenge.chalId})}"><i
								class="fa fa-expand"></i></a>
						</div>
						<div>
						<img th:src="${challenge.profil}"> <p th:text="${challenge.title}"></p>
						</div>
						<p th:text="${challenge.memId}"></p>

					</div>

				</div>
			</div>
		</th:block>
	</section>
</body>
</html>
