<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/adminLayout}"
>
<head>
<meta charset="UTF-8">
<title>기부금 메인페이지</title>
<style>
.cur{
	cursor:pointer;
}
</style>
</head>
<body>
<section layout:fragment="content">
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
		<div class="divFooter" th:insert="~{admin/adminHeader :: head}"></div>
      <!--  Header End -->
      	<div class="container-fluid">
		<h2>기부금 장부</h2>
		<div style="float:right;color:black" class="cur">
			<a style="color:black;font-size:14px" onclick="show1()">진행 중인 프로젝트 | </a>
			<a style="color:black;font-size:14px" onclick="show2()"> 종료된 프로젝트</a>
		</div>
		<br><br>
		<script>
		function show1(){
			$('#tableData').load("../donationMain?recStat=0 #current");
		};
		function show2(){
			$('#tableData').load("../donationMain?recStat=1 #ending");
		};
		function aler(id){
			$('#tableData').load("../facDonationLedgerList?donId="+id+" #fac");
		};
		function aler2(id){
			$('#tableData').load("../facDonationLedgerList?donId="+id+" #fac2");
		};
		</script>
		<div id="tableData">
		<div id="current">
		<div class="btn-group" style="float:right;">
		  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
		    프로젝트별
		  </button>
		  <ul class="dropdown-menu">
		  	<li th:each="ledger : ${facDona}" th:if="${ledger.recStat}==0"><a class="dropdown-item cur" th:onclick="aler([[${ledger.donId}]])">[[${ledger.title}]]</a></li>
		  </ul>
		</div>
			<table class="table">
				<thead>
					<tr>
						<th>입금날짜</th>
						<th>기부자</th>
						<th>기부금액</th>
						<th>프로젝트명</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="ledger : ${dona}">
							 <td th:text="${#dates.format(ledger.payDate, 'yyyy년 MMM dd일')}"></td>
							 <td th:if="${ledger.anonCheck}=='1'">익명기부자</td>
							 <td th:if="${ledger.anonCheck}=='0'" th:text="${ledger.memId}">익명</td>
							 <td data-th-text="${#numbers.formatInteger(ledger.donAmt, 1, 'COMMA') + '원'}"></td>
							 <td th:text="${ledger.title}"></td>
						</tr>
				</tbody>
			</table>
			</div>
			<div th:if="${recStat}==1" id="ending">
			<div class="btn-group" style="float:right;">
			  <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
			    프로젝트별
			  </button>
			  <ul class="dropdown-menu">
			  	<li th:each="ledger : ${facDona}" th:if="${ledger.recStat}==1"><a class="dropdown-item cur" th:onclick="aler2([[${ledger.donId}]])">[[${ledger.title}]]</a></li>
			  </ul>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>입금날짜</th>
						<th>기부자</th>
						<th>기부금액</th>
						<th>프로젝트명</th>
					</tr>
				</thead>
				<tbody>
						<tr th:each="ledger : ${dona}">
							 <td th:text="${#dates.format(ledger.payDate, 'yyyy년 MMM dd일')}"></td>
							 <td th:if="${ledger.anonCheck}=='1'">익명기부자</td>
							 <td th:if="${ledger.anonCheck}=='0'" th:text="${ledger.memId}"></td>
							 <td data-th-text="${#numbers.formatInteger(ledger.donAmt, 1, 'COMMA') + '원'}"></td>
							 <td th:text="${ledger.title}"></td>
						</tr>
				</tbody>
			</table>
			</div>
		</div>
		</div>
     </div>
</section>
</body>
</html>
