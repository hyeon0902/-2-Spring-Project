<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 등록폼 </title>
    <link rel="stylesheet" th:href="@{/donation/form/bootstrap.min.css}">
    <!-- 다른 필요한 CSS 파일들을 여기에 추가 -->
</head>
<body>
<form>
  <fieldset>
    <legend> Donation Regit Form </legend>

    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">시설단체명</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="call session value">
      <small id="emailHelp" class="form-text text-muted">회원 가입시 등록한 시설의 이름</small>
    </div>
    
    <div class="form-group">
      <label for="exampleSelect1" class="form-label mt-4"> 유형 선택하는 select </label>
      <select class="form-select" id="exampleSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">기부모금기간 (DATE)</label>
      <input type="date" class="form-control" id="exampleInputPassword1" placeholder="기부모금시작 " autocomplete="off">
      <input type="date" class="form-control" id="exampleInputPassword1" placeholder="기부모금종료기간 " autocomplete="off">
    </div>

    <div class="form-group">
      <label for="formFile" class="form-label mt-4">이미지 첨부파일</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">목표모금액</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="(원)" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">기부금사용계획(+)</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="구체적사업내용" autocomplete="off"> 
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="구체적사업비" autocomplete="off">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">사업대상</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="기부금 사업대상 입력" autocomplete="off">
    </div>


    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">기대효과</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="varchar2(2000)이니까 제한하는거 처리해라 현아야."></textarea>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">소개글-제목</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="동적" autocomplete="off">
    </div>
	
	<div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4">소개글</label>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">관련링크</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="null 가능" autocomplete="off">
    </div>


    <div class="form-group">
      <label for="formFile" class="form-label mt-4">추가 이미지 첨부파일</label>
      <input class="form-control" type="file" id="formFile">
    </div>
    
    
    <fieldset class="form-group">
      <legend class="mt-4">필수 동의 </legend>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          유의사항을 읽었습니다.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked="">
        <label class="form-check-label" for="flexCheckChecked">
         약관동의합니다.
        </label>
      </div>
    </fieldset>

    
    <button type="submit" class="btn btn-primary">등록하기 </button>
    
  </fieldset>
</form>
</body>
</html>
