<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{meeting/meetingLayout}">
<head>
<meta charset="UTF-8">
<title>자유게시판</title>
</head>
<body>
	<section layout:fragment="content">
	<div class="body-wrapper">
      <div class="container-fluid">
		<div class="container">
		<h2>>자유게시판</h2>
		<br>
		<th:block th:if="${board.size} == 0">
		<div style="text-align:center;">
			<h5>현재 등록된 게시글이 없습니다. 첫글을 등록해보세요!</h5>
			<br>
			<button class="btn btn-outline-secondary m-1">등록하기</button>
		</div>
		</th:block >
		<th:block th:if="${board.size} != 0">
			<table class="table" id="classic">
				<thead>
					<tr>
						<th>No.</th>
						<th>제목</th>
						<th>작성자</th>
						<th>작성날짜</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
				 	<th:block th:each="board,st : ${board}" >
						<tr>
							 <td th:text="${st.count}">제목</td>
							 <td th:text="${board.title}" >제목</td>
							 <td th:text="${board.memId}" >작성자</td>
							 <td th:text="${#dates.format(board.writeDate, 'yyyy/MM/dd')}" >날짜</td>
							 <td th:text="${board.views}" >조회수</td>
						</tr>
					</th:block>
				</tbody>
			</table>
			<nav aria-label="Page navigation example">
			    <ul class="pagination justify-content-center">
			        <!-- 이전 버튼 -->
			        <li class="page-item" th:if="${vo.prev}">
			            <a class="page-link" th:href="@{/freeBoardList(start=${vo.start - vo.cntPerPage}, end=${vo.start - 1},category=b03)}">이전</a>
			        </li>
			        <!-- 페이지 번호 출력 -->
			        <li th:each="pageNum : ${#numbers.sequence(vo.startPage, vo.endPage)}" th:class="${pageNum == vo.currentPage ? 'page-item active' : 'page-item'}">
			            <a class="page-link" th:href="@{/freeBoardList(start=${(pageNum - 1) * vo.cntPerPage + 1}, end=${pageNum * vo.cntPerPage},category=b03)}"
			               th:text="${pageNum}"></a>
			        </li>
			        <!-- 다음 버튼 -->
			        <li class="page-item" th:if="${vo.next}">
			            <a class="page-link" th:href="@{/freeBoardList(start=${vo.end + 1}, end=${vo.end + vo.cntPerPage}, category=b03)}">다음</a>
			        </li>
			    </ul>
			</nav>
			</th:block >
		</div>
      </div>
    </div>
	</section>
</body>
</html>
