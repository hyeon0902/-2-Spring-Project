			  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>

		<title>Payment</title>
		<style>
		  .section-top-border{
		    background-color:  rgba(250, 250, 250, 0.9) !important;
		    
		  }
		
		  .container {
		    max-width: 1000px; /* 폼의 최대 너비를 1000px로 설정 */
		  }

	<body>
	 <section layout:fragment="content">
 
        사용자 아이디: <span sec:authentication="name"></span>
		
		
		
	<div class="whole-wrap">
		<div class="container">
			<h3 class="mb-20 title_color">기부하기</h3>

			
			
			<div class="section-top-border ">
			<div class="row justify-content-center">
			<div class="col-lg-8 col-md-8">
				<h6 class="mb-30 title_color">기부금 입력하기</h6>
				<form action="#">
					<div class="mt-10">
						<input type="text" id="c_address" name="c_address" placeholder="기부할 금액을 입력해주세요" onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required class="single-input">
					</div>
									
											
					<div class="button-group-area mt-40">
						<a href="#" class="genric-btn warning circle medium" id="kakaoPayBtn" onclick="selectPaymentMethod('kakao')">카카오페이</a>
						<a href="#" class="genric-btn success circle medium" onclick="selectPaymentMethod('card')">카드결제</a>
						<a href="#" class="genric-btn info circle medium" onclick="selectPaymentMethod('toss')">토스페이</a>
						<a href="#" class="genric-btn primary circle medium"  id="depositBtn" onclick="selectPaymentMethod('deposit')">무통장입금</a>
					</div>
									
					<div class="single-element-widget mt-10">
						<div class="switch-wrap d-flex justify-content-between">
							<p>01. '익명'으로 기부하겠습니다.</p>
							<div class="primary-checkbox">
								<input type="checkbox" id="default-checkbox" value="1" >
								<label for="default-checkbox"></label>
							</div>
						</div>
						<div class="switch-wrap d-flex justify-content-between">
							<p>02. 약관에 동의합니다.</p>
							<div class="primary-checkbox">
								<input type="checkbox" id="primary-checkbox" >
								<label for="primary-checkbox"></label>
							</div>
						</div>
					</div>	
							
					<div class="button-group-area mt-10 text-center">
						<a href="#" class="genric-btn default-border radius">이전으로</a>
						<a href="#" class="genric-btn info-border radius" onclick="requestPay()">결제하기</a>
					</div>	
											
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
		


		

		<script src="donation/payment/js/bootstrap.bundle.min.js"></script>
		<script src="donation/payment/js/tiny-slider.js"></script>
		<script src="donation/payment/js/custom.js"></script>
		

		

		
		
		<script th:inline="javascript">
		
			//DonId 가져오기
			function getParam(param){
				let urlParam = new URLSearchParams(window.location.search);
				console.log("유알엘파람"+ urlParam);
				
				return urlParam.get(param);
			}
				let donId = getParam("donId");
				console.log("앞에서 가져온 돈아이디"+ donId);
			
		
		    //입력 -> 표
		    document.getElementById('c_address').addEventListener('input', function() {
		        let amountInput = this.value;
		        // 표 업데이트
		    	document.getElementById('displayAmount').textContent = amountInput + '원';
		    });
		
		    
		 
		//결제결제결제
		
			let selectedPaymentMethod = '';  //결제수단 
			
			function selectPaymentMethod(paymentMethod){
				selectedPaymentMethod = paymentMethod;
				alert('결제수단 :  ' + selectedPaymentMethod + '  선택 ! ');
			}
		
			function getPg(paymentMethod){
				console.log(paymentMethod, "asdfasdf")
				switch(paymentMethod){
					case 'deposit':
						return '무통장';
					case 'kakao':
						console.log('넌 카카오');
						return 'kakaopay.TC0ONETIME';
						
					case 'toss':
						return 'tosspay';	
					case 'card':
						return 'html5_inicis.INIBillTst';
					default:
						return '';
				} 
			}
			
	
			 
			 function requestPay() {
			        	
			 var IMP = window.IMP;
			 IMP.init("imp48428178");
			
				    let amountInput = document.getElementById('c_address').value;
				    let agreementCheckbox = document.getElementById('primary-checkbox');
				    
				    if (!amountInput) {
				        alert('기부할 금액을 입력해주세요.');
				        return;
				    }
				    if (!selectedPaymentMethod) {
				        alert('결제 수단을 선택해주세요.');
				        return;
				    }

				    if (!agreementCheckbox.checked) {
				        alert('약관에 동의해주세요.');
				        return;
				    }

				    // 날짜
				    let today = new Date();
				    let year = today.getFullYear();
				    let month = today.getMonth() + 1;
				    let day = today.getDate();

				    // 시간 
				    let hours = today.getHours();
				    let minutes = today.getMinutes();
				    let seconds = today.getSeconds();

				    
				    month = month < 10 ? '0' + month : month;
				    day = day < 10 ? '0' + day : day;
				    hours = hours < 10 ? '0' + hours : hours;
				    minutes = minutes < 10 ? '0' + minutes : minutes;
				    seconds = seconds < 10 ? '0' + seconds : seconds;

				    let currentDate = year + '-' + month + '-' + day;
				    let currentTime = hours + ':' + minutes + ':' + seconds;

				    // 결제 일자 , 결제 번호 
				    let payDate = currentDate 
				    	console.log("페이데이트")
				    	console.log(payDate);
				    let payId = currentDate.replace(/-/g, '') + currentTime.replace(/:/g, '');

				    // **세션에서 회원 아이디를 가져오는 부분
				  
				    let memId =  [[${#authentication.name}]];
				    console.log(memId);

				    // 익명 체크 여부
				    let anonCheck = document.getElementById('default-checkbox').checked; 
				    let anonCheckVal = anonCheck ? '1' : '0';
				    console.log(anonCheck);
				    console.log(anonCheckVal);

				   

				 
				    IMP.request_pay({
				        pg: getPg(selectedPaymentMethod),
				        pay_method: selectedPaymentMethod,
				        merchant_uid: "ORD" + currentDate.replace(/-/g, '') + '-' + currentTime.replace(/:/g, ''),
				        name: donId,
				        amount: parseInt(amountInput),
				    }, function (rsp ){
				    	console.log(rsp)
				    	if(rsp.success){
				        $.ajax({
				            type: 'POST',
				            url: '/paymentProcess',
				            contentType: 'application/json', 
				            data: 
				            	JSON.stringify({
				                //donLedId: 'DONLEDGER_SEQ.NEXTVAL', 
				                donAmt: parseInt(amountInput),
				                payMethod: selectedPaymentMethod,
				                payDate: payDate,
				                payStat: 'g01',
				                payId: payId,
				                anonCheck: anonCheckVal,
				                memId: memId,
				                donId: donId
				            	})
				            
			         }).done(function(data) {
			        	 console.log(data);
			        	 window.location.href = "/paymentComplete";
			          });
				    	}else{
				    		alert("실패실패실패!")
				    	}
			       });
			     }
			 
			 
   		 </script>
   	</section>
	</body>
