<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{meeting/meetingLayout}">
<head>
<meta charset="UTF-8">
<title>자유게시판 작성폼</title>
<style>
h1 {
    text-align: center;
    padding: 10px 10px;
    padding-bottom: 30px;
    border-bottom:1px solid #848484;
}

.form-0 {
    position: relative;
}

.board-top {
    width : 80%;
    height: 50px;
    margin: 0 auto;
    max-width: 100%;
}

hr{
    width: 100%;
}

.form-1 {
    display: flex;
    flex-direction: column;
    width: 800px;
    margin: 0 auto;
}

.write-1 {
    height: 30px;
    border : none;
    font-size: 20px;
    background-color: #f5f6f7;
    outline: none;
}

.write-2 {
    margin-top: 20px;
    font-size: 15px;
    border: none;
    background-color: #f5f6f7;
    outline: none;
}

.write-3 {
    margin-top: 10px;
}

</style>
</head>
<body>
<section layout:fragment="content">
<div class="body-wrapper">
   	<div class="container-fluid">
   		<div class="container">
		<h2>>자유게시판 작성</h2>
		<br>
	        <div class='form-0'>
	            <form class='form-1' action="" method="POST"  enctype="multipart/form-data">
	            	<label>제목</label>
	                <input class='write-1' type="text" name="title" maxlegth="44" placeholder="제목 입력, 최대 44자까지 가능합니다" required>
	                <hr>
	                <label>내용</label>
	                <textarea class='write-2' name="detail" rows="20" cols="20" maxlength="254" placeholder="내용 작성,최대 254자 가능합니다" required></textarea>
	                <input class='write-3' type="file" name="file" id="fileToUpload">
	                <hr>
	                <div>
	                <button type="submit" style="float: right;width:100px" class="btn btn-success m-1">등록</button>
	                <button type="button" style="float: right;width:100px" class="btn btn-primary m-1">돌아가기</button>
	                </div>
	            </form>
	        </div>
        </div>
     </div>
</div>
</section>
</body>
</html>
