<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
	


    <head>
  
        <meta charset="utf-8">
        <title> Donation Main Page</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" >
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="donation/board/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="donation/board/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="donation/board/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="donation/board/css/style.css" rel="stylesheet">
        
		<style>
			.bg-secondary{
			background-color: ##ffb524 important!
			}
			
		  .grayscale {
		        filter: grayscale(90%);
		    }
		 .completed-list.bg-secondary .rounded {
        filter: grayscale(0%) important!;
    }
		    
		  /* 카드 크기 및 세로 길이 일정하게 조정 */
    .recruit-list,
    .completed-list {
        width: calc(24% - 20px); /* 계산된 크기로 조정 */
        margin-right: 20px; /* 마진 추가 */
        float: left;
        margin-bottom: 20px;
        height: 480px; /* 세로 길이 고정값 추가 */
    }    
		/* For large screens, display 4 items in a row */
		.recruit-list,
		.completed-list {
		    width: 24%; /* Set the width to 24% for 4 items in a row */
		    float: left; /* Float items to the left to display them in a row */
		    margin-right: 1%; /* Adjust the margin to create space between items */
		    margin-bottom: 20px; /* Adjust the margin to create space between rows */
		}
		
		/* Clear the float after every 4 items to start a new row */
		.recruit-list:nth-child(4n),
		.completed-list:nth-child(4n) {
		    margin-right: 0; /* Reset margin for the last item in each row */
		    clear: both; /* Clear the float to start a new row */
		}
		
		/* For medium screens, display 2 items in a row */
		@media (max-width: 992px) {
		    .recruit-list,
		    .completed-list {
		        width: 48%; /* Set the width to 48% for 2 items in a row */
		    }
		
		    /* Clear the float after every 2 items for medium screens */
		    .recruit-list:nth-child(2n),
		    .completed-list:nth-child(2n) {
		        margin-right: 0; /* Reset margin for the last item in each row */
		        clear: both; /* Clear the float to start a new row */
		    }
		}
		
		/* For small screens, display 1 item in a row */
		@media (max-width: 576px) {
		    .recruit-list,
		    .completed-list {
		        width: 100%; /* Set the width to 100% for 1 item in a row */
		    }
		
		    /* Clear the float after every item for small screens */
		    .recruit-list,
		    .completed-list {
		        margin-right: 0; /* Reset margin for the last item in each row */
		        clear: both; /* Clear the float to start a new row */
		    }
		    
		    
		}
			
			
		</style>


    </head>



    <body>
	
	<section layout:fragment="content">

       <!-- Spinner Start -->
<div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->


<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Donation</h1>
</div>
<!-- Single Page Header End -->

<!-- Fruits Shop Start-->
<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-12">   
                <div class="row g-4">
                    <div class="col-lg-12">
                        <div class="mb-3">
                            <h4>Categories</h4>
                            <div class="row">
                                <!-- 유형유형 -->
                                <div class="col-md-4 rounded" th:each="category : ${categoryList}">
								    <div id="donaCategory" class="d-flex justify-content-between fruite-name">
								        <button class="rounded" 
								                style="background-color: white; border: 2px solid green;  border-radius: 10px; margin-bottom: 10px;"
								                th:attr="data-category=${category.subCodeId}"
								                onclick="filterByCategory(this)">
								            <a href="#" th:text="${category.subCodeName}" th:style="'color: black; font-weight: bold;'"></a>
								        </button>
								    </div>
								</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 모집중, 모금완료 섹션 -->
                    <div class="col-lg-12 d-flex justify-content-center"> 
                        <div class="mb-4">
                            <h4>진행 상태</h4>
                            <div class="btn-group" role="group">
                                <a href="#" id="btnRecruiting" class="btn btn-primary  mr-2 rounded"  onclick="toggleList('recruit')">모집중</a>
                                <a href="#" id="btnCompleted" class="btn btn-primary rounded" onclick="toggleList('completed')">모금완료</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12" id="result-container">
                        <!-- 모집중 리스트를 표시할 부분 -->
                        <div th:if="${recruitList != null}">
                            <div th:each="dona : ${recruitList}">
                                <div class="col-md-3 col-lg-3 col-xl-3 recruit-list"  style="display: none;">
                                    <!-- 리스트 아이템 표시 -->
                                    <div class="rounded position-relative fruite-item" style="border: 1px solid #ccc;">
                                        <div class="fruite-img">
                                            <img src="donation/board/img/fruite-item-5.jpg" class="img-fluid w-100 rounded-top" style="height:250px" alt="">
                                        </div>

                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px; background-color: #ffb524; filter: grayscale(0%);">
                                            <span th:text="${dona.recStat} == '1' ? '모금중' : '모금완료'"></span>
                                        </div>

                                        <!-- 테두리 없애부분 -->
                                        <div class="p-4 border-top-0 rounded-bottom" style="color: black;">
                                            <h4><a th:href="@{/donaDetail(id=${dona.donId}, facId=${dona.facId})}" th:text="${dona.title}" style="color: black;"> 제목</a></h4>

                                            <div class="info-item">
                                                목표금액 :<strong><span th:text="${dona.goalAmt}"></span></strong> 원
                                            </div>
                                            <div class="info-item">
                                                <strong><span th:text="${dona.donationCount}"></span></strong>명 참여
                                            </div>
											
                                   
                                            
											<div class="progress">
											    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" th:style="'width: ' + ${dona.donationRatio} + '%'" aria-valuenow="${dona.donationRatio}" aria-valuemin="0" aria-valuemax="100"></div>
											</div>
											<div class="info-item" style="display: flex; justify-content: space-between;">
											    <div style="text-align: left;">
											        <strong><span th:text="${dona.donationRatio}"></span></strong> %
											    </div>
											    <div style="text-align: right;">
											        <strong><span th:text="${dona.total}"></span></strong>원
											    </div>
											</div>



                                            <div class="d-flex justify-content-center align-items-center flex-lg-wrap" >
                                                <a href="#" class="btn border border-secondary rounded-pill px-3 text-dark mx-auto"><span th:text="${dona.facilityName}" style="color: black;">명 참여</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 모집완료 리스트를 표시할 부분 -->
                        <div th:if="${completedList != null}">
                            <div th:each="dona : ${completedList}">
                                <div class="col-md-3 col-lg-3 col-xl-3 completed-list"  style="display: none;">
                                    <!-- 리스트 아이템 표시 -->
                                    <div class="rounded position-relative fruite-item" style="border: 1px solid #ccc;">
                                        <div class="fruite-img">
                                            <img src="donation/board/img/fruite-item-5.jpg" class="img-fluid w-100 rounded-top" style="height:250px" alt="">
                                        </div>

                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">
                                            <span th:text="${dona.recStat} == '1' ? '모금중' : '모금완료'"></span>
                                        </div>

                                        <!-- 테두리 없애부분 -->
                                        <div class="p-4 border-top-0 rounded-bottom" style="color: black;">
                                            <h4><a th:href="@{/donaDetail(id=${dona.donId}, facId=${dona.facId})}" th:text="${dona.title}" style="color: black;"> 제목</a></h4>

                                            <div class="info-item">
                                                <strong>목표금액 :</strong><span th:text="${dona.goalAmt}"></span> 원
                                            </div>
                                            <div class="info-item">
                                                <strong>n명 참여:</strong><span th:text="${dona.donationCount}"></span>명
                                            </div>

                                            <div class="progress">
											    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" th:style="'width: ' + ${dona.donationRatio} + '%'" aria-valuenow="${dona.donationRatio}" aria-valuemin="0" aria-valuemax="100"></div>
											</div>
											<div class="info-item" style="display: flex; justify-content: space-between;">
											    <div style="text-align: left;">
											        <strong><span th:text="${dona.donationRatio}"></span></strong> %
											    </div>
											    <div style="text-align: right;">
											        <strong><span th:text="${dona.total}"></span></strong>원
											    </div>
											</div>
                                           

                                            <div class="d-flex justify-content-center align-items-center flex-lg-wrap" >
                                                <a href="#" class="btn border border-secondary rounded-pill px-3 text-dark mx-auto"><span th:text="${dona.facilityName}" style="color: black;">명 참여</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 카테고리별 리스트를 표시할 부분 -->
                        <div th:if="${clist != null}">
                           <div th:each="dona : ${clist}">
                                <div class="col-md-3 col-lg-3 col-xl-3 recruit-list"   th:if="${dona.recStat == '1'}">
                                    <!-- 리스트 아이템 표시 -->
                                    <div class="rounded position-relative fruite-item" style="border: 1px solid #ccc;">
                                        <div class="fruite-img">
                                            <img src="donation/board/img/fruite-item-5.jpg" class="img-fluid w-100 rounded-top" style="height:250px" alt="">
                                        </div>

                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px; background-color: #ffb524; filter: grayscale(0%);">
                                            <span th:text="${dona.recStat} == '1' ? '모금중' : '모금완료'"></span>
                                        </div>

                                        <!-- 테두리 없애부분 -->
                                        <div class="p-4 border-top-0 rounded-bottom" style="color: black;">
                                            <h4><a th:href="@{/donaDetail(id=${dona.donId}, facId=${dona.facId})}" th:text="${dona.title}" style="color: black;"> 제목</a></h4>

                                            <div class="info-item">
                                                목표금액 :<strong><span th:text="${dona.goalAmt}"></span></strong> 원
                                            </div>
                                            <div class="info-item">
                                                <strong><span th:text="${dona.donationCount}"></span></strong>명 참여
                                            </div>

                                            <div class="progress">
											    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" th:style="'width: ' + ${dona.donationRatio} + '%'" aria-valuenow="${dona.donationRatio}" aria-valuemin="0" aria-valuemax="100"></div>
											</div>
											<div class="info-item" style="display: flex; justify-content: space-between;">
											    <div style="text-align: left;">
											        <strong><span th:text="${dona.donationRatio}"></span></strong> %
											    </div>
											    <div style="text-align: right;">
											        <strong><span th:text="${dona.total}"></span></strong>원
											    </div>
											</div>

                                            <div class="d-flex justify-content-center align-items-center flex-lg-wrap" >
                                                <a href="#" class="btn border border-secondary rounded-pill px-3 text-dark mx-auto"><span th:text="${dona.facilityName}" style="color: black;">명 참여</span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- pagination -->
                          <div class="col-12 mt-5">
                            <div class="pagination d-flex justify-content-center mt-5">
                                <a href="#" class="rounded">&laquo;</a>
                                <a href="#" class="active rounded">1</a>
                                <a href="#" class="rounded">2</a>
                                <a href="#" class="rounded">3</a>
                                <a href="#" class="rounded">4</a>
                                <a href="#" class="rounded">5</a>
                                <a href="#" class="rounded">6</a>
                                <a href="#" class="rounded">&raquo;</a>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</div>

        <!-- Fruits Shop End-->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="donation/board/lib/easing/easing.min.js"></script>
    <script src="donation/board/lib/waypoints/waypoints.min.js"></script>
    <script src="donation/board/lib/lightbox/js/lightbox.min.js"></script>
    <script src="donation/board/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="donation/board/js/main.js"></script>

    
    
    <script th:inline="javascript">
    
    $(document).ready(function () {
 

        // 모집중 버튼을 클릭한 것과 동일한 동작 수행
        toggleList('recruit');
    });
    
    function toggleList(type) {
        if (type === 'recruit') {
            $('.recruit-list').show();
            $('.completed-list').hide();
        } else if (type === 'completed') {
            $('.recruit-list').hide();
            $('.completed-list').show();
            $('.completed-list').addClass('grayscale').show();
            
            // 흑백 처리된 상태일 때 텍스트 색상을 원래 색상으로 변경
            $('.completed-list .bg-secondary').css('filter', 'grayscale(0%)');
        }
    }
    
    
    function filterByCategory(button) {
        console.log('filterByCategory called'); // 확인용 로그
        var category = button.getAttribute("data-category");
        console.log(category);
        
        // 모든 리스트 숨기기
        $('.recruit-list, .completed-list').hide();

        // 해당 카테고리에 해당하는 리스트만 보이기
        $('.' + category + '-list').show();
    }



    </script>
 
 
 	
      </section>
    </body>

</html>
