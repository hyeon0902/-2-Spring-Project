
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="utf-8">
 

		<title> 기부완료 </title>
	</head>

	<body>
<section layout:fragment="content">
	


		

	<div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center pt-5">
   		<div class="typography">
			<h1 class="typo-list">기부완료</h1>
			<img src=image/bonsamaru.png style="width:300px; height:300px;">
			<br><h4 class="donaInfo"></h4> 
          	<p class="lead mb-5"> 따뜻한 마음은 잘 전달하도록 하겠습니다. <br> 감사합니다. </p>
          	
          	<div class="button-group-area mt-10">
				<a href="/donaMain" class="genric-btn link-border circle">기부 메인</a>	
			</div>
		</div>
          
          
        </div>
      </div>
    </div>
  </div>

		
		<script th:inline="javascript">
		   document.addEventListener('DOMContentLoaded', function() {
		        console.log('페이지가 로드되었습니다.');

		        // 로컬 스토리지에서 데이터 읽기
		        let donationAmount = localStorage.getItem('donationAmount');
		        let memId = localStorage.getItem('memId');

		        // 데이터 사용 예시
		        console.log('기부 금액:', donationAmount);
		        console.log('기부 ID:', memId);

		        // 데이터를 읽고 나면 필요한 처리를 수행하세요.
		        if (donationAmount && memId) {
		            let donaInfoElement = document.querySelector('.donaInfo');
		            console.log('찾은 요소:', donaInfoElement);
		            donaInfoElement.textContent = `${memId}님 ${donationAmount}원 기부 감사합니다.`;
		        }

		        // 데이터 사용이 끝났다면 로컬 스토리지에서 삭제할 수도 있습니다.
		        localStorage.removeItem('donationAmount');
		        localStorage.removeItem('donId');
		    });
		
		</script>
		</section>
	</body>

</html>
