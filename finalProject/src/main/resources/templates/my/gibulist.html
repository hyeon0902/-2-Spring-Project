<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>비밀번호 검증</title>
<style>
table {
  border: 1px #a39485 solid;
  font-size: .9em;
  box-shadow: 0 2px 5px rgba(0,0,0,.25);
  width: 100%;
  border-collapse: collapse;
  border-radius: 5px;
  overflow: hidden;
}

th {
  text-align: center;
}
  
thead {
  font-weight: bold;
  color: #fff;
  background: #73685d;
}
  
 td, th {
  padding: 1em .5em;
  vertical-align: middle;
}
  
 td {
  border-bottom: 1px solid rgba(0,0,0,.1);
  background: #fff;
  text-align: center;
}

a {
  color: #73685d;
}
  
 @media all and (max-width: 768px) {
    
  table, thead, tbody, th, td, tr {
    display: block;
  }
  
  th {
    text-align: right;
  }
  
  table {
    position: relative; 
    padding-bottom: 0;
    border: none;
    box-shadow: 0 0 10px rgba(0,0,0,.2);
  }
  
  thead {
    float: left;
    white-space: nowrap;
  }
  
  tbody {
    padding-top: 50px;
    overflow-x: auto;
    overflow-y: hidden;
    position: relative;
    white-space: nowrap;
  }
  
  tr {
    display: inline-block;
    vertical-align: top;
  }
  
  th {
    border-bottom: 1px solid #a39485;
  }
  
  td {
    border-bottom: 1px solid #e5e5e5;
  }
  .hidden {
  	display: none;
  }
</style>
</head>
<body>
<section layout:fragment="content">
<!-- 마이페이지 사이드바 -->
	<div class="row" style="color: black;">
  		<div class="col-sm-2">
  			<div>
  				<h4 onclick="window.location.href='/my'">마이페이지</h4>
  			</div>
  			<div class="list-group" id="myList" role="tablist">
  			  <h4>기부</h4>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/gibuList" role="tab">기부내역</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/gibuReceipt" role="tab">기부영수증</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/gibuActivity" role="tab">활동증서</a>
  			  <h4>봉사</h4>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/dayList" role="tab">하루모임</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/clubList" role="tab">동아리</a>
				  <a class="list-group-item list-group-item-action" data-toggle="list" href="/facilityList" role="tab">봉사시설</a>
			</div>
  	</div>
  		<div class="col-sm-10">
	  		<div class="container">
		  	<h2>기부내역</h2>
		  	<div style="padding-bottom: 10px; width:100px;">
			  	<select id="gibuSelect" class="form-control" style="text-align: center;">
			  		<option value="all">전체</option>
			  		<option value="2024">2024년</option>
			  		<option value="2023">2023년</option>
			  		<option value="2022">2022년</option>
			  	</select>	  	
		  	</div>
			<table>
				<thead>
					<tr>
						<th style="width:100px;">기부일</th>
						<th>기부 프로젝트 명</th>
						<th style="width: 150px;">기부금액</th>
						<th></th>
					</tr>
				</thead>
			    <tbody>
			        <tr th:each="item : ${list}" onclick="redirectToDonationDetail()">
			            <td class="yearCheck" th:text="${#dates.format(item.payDate, 'yyyy.MM.dd')}" style="width:100px;"></td>
			            <td class="yearCheck">[[${item.title}]]</td>
			            <td class="yearCheck" style="width:150px;">[[${#numbers.formatInteger(item.donAmt, 3, 'COMMA')}]]원<br>
						</td>
						<td style="width:30px; text-align:center;">
			            	<input type="button" id="cancelBtn" class="btn btn-danger btn-sm btn-sm" data-toggle="modal" data-target="#staticBackdrop" value="취소" style="text-align: right;" />		            					
						</td>
			        </tr>
					<tr>
					</tr>
			    </tbody>
			</table>
		    <table th:class="${list.size == 0 ? 'hidden' : ''}" id="noList" style="display: none;">
		    	<tbody>
		    		<tr>
						<td style="height: 400px;">내역이 없습니다</td>    		
		    		</tr>
		    	</tbody>
		    </table>
		    <div style="text-align:center;">
		    </div>
		    
			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="staticBackdropLabel">기부 취소 창</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        기부 취소하시겠습니까?
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">창 닫기</button>
			        <button type="button" class="btn btn-primary">취소하기</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>

	<script  th:inline="javascript">
	// 사이드바 메뉴
	$(function () {
	  $('#myList a').click(function (e) {
	    e.preventDefault(); // 기본 동작인 링크 이동을 막습니다.
	    var href = $(this).attr('href'); // 클릭한 요소의 href 속성 값을 가져옵니다.
	    window.location.href = href; // 해당 경로로 이동합니다.
	  });
	});
	
	$(function () {
		  // 현재 페이지의 URL을 가져옵니다.
		  var currentUrl = window.location.href;

		  // 리스트 항목을 순회하며 현재 페이지와 연관된 항목을 찾습니다.
		  $('#myList a').each(function () {
		    var href = $(this).attr('href');
		    
		    // 현재 페이지와 href 속성 값이 일치하는 경우 해당 항목을 활성화합니다.
		    if (currentUrl.indexOf(href) > -1) {
		      $(this).addClass('active');
		    }
		  });
	});
		  
    function redirectToDonationDetail(donId) {
        var url = "/"
        window.location.href = url;
    }
    
    $('#gibuSelect').on('change', function(e) {
        let selectOption = $(this).val();
        console.log(selectOption)

        let list = [[${list}]];
        let trElements = $("tr:has(td.yearCheck)");

        trElements.each(function() {
          let year = $(this).find("td.yearCheck").text().substr(0, 4);
          if (year == selectOption || selectOption == 'all') {
            $(this).show();
          } else {
            $(this).hide();
          }
        });

        if (selectOption == 'all') {
          $("#noList").hide();
        } else {
          let visibleElements = trElements.filter(":visible");
          if (visibleElements.length == 0) {
            $("#noList").show();
          } else {
            $("#noList").hide();
          }
        }
      });
			
        $("#cancelBtn").on('click',function () {
            $("#staticBackdrop").modal("show");
        
        });

	</script>
</section>
</body>
</html>
